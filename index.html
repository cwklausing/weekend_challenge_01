<!DOCTYPE html>
<html>
<head>
	<title>Weekend Challenge 1</title>
	<link href="styles.css" rel="stylesheet"></link>
	<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<body>
<div class = "center">
	<h2>Employee Information</h2>
	<p>Please fill out the form below</p>

	<!-- Employee form. All fields required -->
	<form>
		<input type = "text" placeholder = "First" id = "firstName" required></input>
		<input type = "text" placeholder = "Last" id = "lastName" required></input>
		<input type = "number" placeholder = "Employee #" id = "empNumber" required></input>
		<input type = "text" placeholder = "Title" id = "empTitle" required></input>
		<input type = "number" min = "1" max = "5" size = "12em" placeholder = "Review Score" id = "reviewScore" reqired></input>
		<input type = "number" placeholder = "Salary" id = "salary" required></input>
		<input type = "submit" value ="Submit"></input>
	</form>

	<!--Display area for resulting employee object-->
	<section class = "employeeDisplay">
	<h3>Employee info</h3>
	<script id="employee-list" type="text/x-handlebars-template">
		{{#each employees}}
		<ul>
		<h3>{{firstName}}&#39s Review</h3>
		<li>Name: {{firstName}} {{lastName}}</li>
		<li>Employee #: {{empNumber}}</li>
		<li>Title: {{empTitle}}</li>
		<li>Review Score: {{reviewScore}}</li>
		<li>Salary: {{salary}}</li>
		<button>Remove</button>
		</ul>
		{{/each}}
		</script>
	</section>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="handlebars-v4.0.4.js"></script>
	<script src="script.js"></script>
</div>
</body>
</html>
